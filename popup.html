<!DOCTYPE html>
<html>
<head>
    <title>Multi LLM Broadcaster</title>
    <style>
        body {
            width: 350px;
            padding: 15px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
        }
        
        h3 {
            margin: 0 0 15px 0;
            color: #333;
            font-size: 16px;
        }
        
        #prompt {
            width: 100%;
            height: 80px;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            resize: vertical;
            box-sizing: border-box;
            font-family: inherit;
        }
        
        #prompt:focus {
            outline: none;
            border-color: #007cba;
        }
        
        #send {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            background: #007cba;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        #send:hover {
            background: #005a8b;
        }
        
        #send:active {
            background: #004a73;
        }
        
        #status {
            margin-top: 10px;
            padding: 8px;
            border-radius: 4px;
            font-size: 12px;
            line-height: 1.4;
        }
    </style>
</head>

<body>
    <h3>ðŸ¤– Multi LLM Broadcaster</h3>
    <textarea id="prompt" placeholder="Enter your prompt here... It will be sent to all open ChatGPT and DeepSeek tabs."></textarea>
    <button id="send">Send to All LLMs</button>

    <script src="popup.js"></script>
</body>
</html>
